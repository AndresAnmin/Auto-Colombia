<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autos Colombia - Gestión de Pagos</title>
    <link rel="stylesheet" href="/css/pagos.css">
</head>
<body>
    <header>
        <h1>Autos Colombia - Gestión de Pagos</h1>
        <nav>
            <a href="index.html" class="btn">Inicio</a>
            <a href="entradas-salidas.html" class="btn">Entradas/Salidas</a>
            <a href="usuarios-celdas.html" class="btn">Usuarios y Celdas</a>
        </nav>
    </header>
    
    <div class="container">
        <section id="current-payment">
            <h2>Registrar Pago</h2>
            <div id="payment-info"></div>
            
            <form id="payment-form">
                <input type="hidden" id="payment-plate">
                <div class="form-group">
                    <label for="payment-amount">Valor a pagar:</label>
                    <input type="number" id="payment-amount" readonly>
                </div>
                <div class="form-group">
                    <label for="payment-method">Método de pago:</label>
                    <select id="payment-method" required>
                        <option value="">Seleccione un método</option>
                        <option value="efectivo">Efectivo</option>
                        <option value="tarjeta">Tarjeta</option>
                        <option value="transferencia">Transferencia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="payment-notes">Notas:</label>
                    <textarea id="payment-notes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Registrar Pago</button>
            </form>
        </section>
        
        <section id="payments-history">
            <h2>Historial de Pagos</h2>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="all">Todos</button>
                <button class="tab-btn" data-tab="paid">Pagados</button>
                <button class="tab-btn" data-tab="pending">Pendientes</button>
            </div>
            
            <table id="payments-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Placa</th>
                        <th>Nombre</th>
                        <th>Valor</th>
                        <th>Estado</th>
                        <th>Método</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>
    
    <script src="/js/common.js"></script>
    <script src="/js/pagos.js"></script>
</body>
</html>
